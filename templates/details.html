{% extends "base.html" %}

{% block content %}
<h4>User Details</h4>

<div class="card" style="max-width: 18rem;">
    <img src="{{user.image_url}}" alt="{{user.first_name}} {{user.last_name}}" class="card-img">
    <div class="card-body">
        <h2 class="card-title">{{user.first_name}} {{user.last_name}}</h2>
        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p> -->
        <!-- <a href="#" class="btn btn-primary">Edit</a> -->
        <a class="btn btn-primary" href="/users/{{user.id}}/edit" role="button">Edit</a>
        <!-- <a href="#" class="btn btn-danger">Delete</a> -->
        <a class="btn btn-danger" href="/users/{{user.id}}/delete" role="button">Delete</a>
    </div>
</div>
<a href="/">Home</a>

{% endblock %}
